<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="background">
        <img src="us-picture.jpg" alt="Alexandru and Monica" class="bg-image">
    </div>
    <div class="content">
        <div class="names">
            <div class="name">Alexandru</div>
            <div class="ampersand">&</div>
            <div class="name">Monica</div>
        </div>
        <button class="openbtn" id="open-invitation">Open invitation</button>
    </div>
    <div class="invitation">
        <img src="digital-fata.png" alt="Front of invitation" class="invitation-front">
        <img src="digital-verso.png" alt="Back of invitation" class="invitation-back">
        <img src="digital-fata-flipped.png" alt="Front flipped" class="invitation-front-flipped">    
    </div>
    <canvas id="confetti"></canvas>
    <script src="script.js"></script>
</body>
</html>
