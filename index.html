<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alexandru & Monica's Wedding</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.1.1/dist/canvas-confetti.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1 class="poiret-one-regular">Alexandru &</h1>
      <h1 class="poiret-one-regular">Monica</h1>
      <button id="open-invitation">Open Invitation</button>
    </div>
    <div class="invitation-container" id="invitation-container">
      <img src="digital-fata.png" alt="Front of Invitation" class="invitation" id="front-invitation">
      <img src="digital-verso.png" alt="Back of Invitation" class="invitation" id="back-invitation">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
