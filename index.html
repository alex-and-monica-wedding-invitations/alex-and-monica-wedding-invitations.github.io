<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation">
        <img id="front" src="images/digital-fata.png" alt="Front of the wedding invitation">
        <img id="back" src="images/digital-verso.png" alt="Back of the wedding invitation">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const frontImage = document.getElementById('front');
            const backImage = document.getElementById('back');

            frontImage.addEventListener('click', function() {
                frontImage.style.display = 'none';
                backImage.style.display = 'block';
            });

            backImage.addEventListener('click', function() {
                backImage.style.display = 'none';
                frontImage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
