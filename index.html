<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <h1>You're invited!</h1>
    </div>
    <div class="invitation">
        <img id="front" class="flip-image" src="digital-fata.png" alt="Front of the wedding invitation">
        <img id="back" class="flip-image" src="digital-verso.png" alt="Back of the wedding invitation">
        <div class="arrow-container">
            <i class="fas fa-arrow-right arrow-icon"></i>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const frontImage = document.getElementById('front');
            const backImage = document.getElementById('back');

            function triggerConfetti() {
                var duration = 5 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = {
                    startVelocity: 30,
                    spread: 360,
                    ticks: 60,
                    zIndex: 0,
                    colors: ['#FFD4CA', '#FFF6CA', '#CAF2FF', '#FFFFF5']
                };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                var interval = setInterval(function() {
                    var timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    var particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            }

            // Trigger confetti when the page loads
            triggerConfetti();

            frontImage.addEventListener('click', function() {
                frontImage.classList.add('flip-out');
                backImage.classList.add('flip-in');
                setTimeout(() => {
                    frontImage.style.display = 'none';
                    backImage.style.display = 'block';
                    frontImage.classList.remove('flip-out');
                    backImage.classList.remove('flip-in');
                }, 600); // Duration of the flip animation
            });

            backImage.addEventListener('click', function() {
                backImage.classList.add('flip-out');
                frontImage.classList.add('flip-in');
                setTimeout(() => {
                    backImage.style.display = 'none';
                    frontImage.style.display = 'block';
                    backImage.classList.remove('flip-out');
                    frontImage.classList.remove('flip-in');
                }, 600); // Duration of the flip animation
            });
        });
    </script>
</body>
</html>
